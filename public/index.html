<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Card Generator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/dom-to-image@2.6.0/dist/dom-to-image.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Video Card Generator</h1>
        <form id="video-form">
            <input type="text" id="video-url" placeholder="Paste video link here" required>
            <button type="submit">Get Video Data</button>
        </form>
        <div id="video-card" class="card hidden">
            <div class="thumbnail-container">
                <img id="thumbnail" src="" alt="Thumbnail">
            </div>
            <h2 id="title"></h2>
            <div class="card-footer">
                <div class="channel-info">
                    <img id="channelIcon" src="" alt="Channel Icon">
                    <p id="accountName"></p>
                </div>
                <div class="video-stats">
                    <p id="views"></p>
                    <p id="date"></p>
                </div>
            </div>
        </div>
        <button id="export-btn" class="hidden">Export as PNG</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
